<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Upload file</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Upload files</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h4 class="mb-0">Upload File</h4>
                    </div>
                    <div class="card-body">
                        <form id="csvForm">
                            <div class="mb-3">
                                <label for="tableName" class="form-label">Tables</label>
                                <select class="form-select" id="tableName" name="tableName" required>
                                    <option selected disabled>Choose an option</option>
                                    <option value="bills">Bills</option>
                                    <option value="transactions">Transactions</option>
                                    <option value="clients">Clients</option>
                                    <option value="transaction_status">Transaction status</option>
                                    <option value="payment_methods">Payment methods</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Select a CSV file</label>
                                <input type="file" name="file" id="fileInput" accept=".csv" class="form-control" />
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/uploadCSV.js"></script>
</body>

</html>
